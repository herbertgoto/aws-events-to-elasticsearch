---
AWSTemplateFormatVersion: "2010-09-09"
Description: This stack deploys the AWS events health monitor

Parameters:

  UserPoolName:
    Type: String
    Description: The name for the Cognito User Pool.

  UserPoolDomain:
    Type: String
    Description: The name for the domain of the Cognito User Pool.

  IdentityPoolName:
    Type: String
    Description: The name for the Cognito Identity Pool.

  ElasticSearchDomainName:
    Type: String
    Description: The name for the Amazon Elasticsearch Domain.

Resources:

  ESCognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties: 
      AutoVerifiedAttributes: 
        - email
      AccountRecoverySetting: 
        RecoveryMechanisms: 
          - Name: verified_email
            Priority: 1
          - Name: verified_phone_number
            Priority: 2
      UsernameAttributes: 
        - email
      UsernameConfiguration: 
        CaseSensitive: False
      UserPoolName: !Ref UserPoolName
      VerificationMessageTemplate: 
        DefaultEmailOption: CONFIRM_WITH_CODE

  ESCognitoUserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    DependsOn: ESCognitoUserPool
    Properties: 
      Domain: !Ref UserPoolDomain
      UserPoolId: !Ref ESCognitoUserPool

  ESCognitoIdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties: 
      AllowUnauthenticatedIdentities: True
      IdentityPoolName: !Ref IdentityPoolName
      AllowClassicFlow: False

  ESIdentityPoolRolesAtt:
    Type: AWS::Cognito::IdentityPoolRoleAttachment 
    DependsOn: 
    - ESCognitoIdentityPool
    - AuthenticatedRole
    - UnAuthenticatedRole
    Properties: 
      IdentityPoolId: !Ref ESCognitoIdentityPool
      Roles: 
        "authenticated": !GetAtt AuthenticatedRole.Arn 
        "unauthenticated": !GetAtt UnAuthenticatedRole.Arn 

  AuthenticatedRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: Allow
            Principal:
              Federated:
                - cognito-identity.amazonaws.com
            Action:
              - sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                "cognito-identity.amazonaws.com:aud": !Ref ESCognitoIdentityPool
              ForAnyValue:StringLike:
                "cognito-identity.amazonaws.com:amr": 'authenticated'
      Policies:
        - PolicyName: AuthenticatedPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - mobileanalytics:PutEvents
                  - cognito-sync:*
                  - cognito-identity:*
                Resource: '*'
      Path:
        Fn::Sub: /

  UnAuthenticatedRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: Allow
            Principal:
              Federated:
                - cognito-identity.amazonaws.com
            Action:
              - sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                "cognito-identity.amazonaws.com:aud": !Ref ESCognitoIdentityPool
              ForAnyValue:StringLike:
                "cognito-identity.amazonaws.com:amr": 'unauthenticated'
      Policies:
        - PolicyName: AuthenticatedPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - mobileanalytics:PutEvents
                  - cognito-sync:*
                Resource: '*'
      Path:
        Fn::Sub: /

